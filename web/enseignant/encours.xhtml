<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
>
      
<h:head>
</h:head>
<h:body>

<ui:composition template="/layout.xhtml">

<ui:define name="page_title"></ui:define>

<ui:define name="center_content">

<h:form >

<p:dataTable  var="elem" value="#{enseignantManager.demandeEncours()}" >
        <!-- <p:column headerText="Num Demande">
             <h:outputText value="#{elem.numd}" />
        </p:column> -->
 
        <p:column headerText="Date de la demande" width="10%">
           <h:outputText value="#{elem.dated}" />
       </p:column> 
 
   <p:column headerText="LignesDemande">
        
       <p:dataTable var="e" value="#{enseignantManager.getLigneDemandeEncours(elem.numd)}">
           
             <p:column headerText="Matiere">
                 <h:outputText value="#{e.id.libelle}" />
            </p:column>
             <p:column headerText="Section">
                 <h:outputText value="#{e.id.section}" />
            </p:column>
           <p:column headerText="Cours">
               <h:outputText value="#{e.nbc}" />
            </p:column>
             <p:column headerText="TD">
                 <h:outputText value="#{e.nbtd}" />
            </p:column>
           <p:column headerText="TP">
                 <h:outputText value="#{e.nbtp}" />
            </p:column>
            <p:column headerText="Etat">
                <h:outputText value="#{e.etat}" />
            </p:column>
           
           
            </p:dataTable>
    </p:column>  
       	
</p:dataTable>

<br/>
<p:button  value="Supprimer"/>

</h:form>


</ui:define>
</ui:composition>

</h:body>

</html>
