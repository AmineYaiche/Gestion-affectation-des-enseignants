<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
>
<h:head>
</h:head>
<h:body>
<ui:composition template="/layout.xhtml">
<ui:define name="page_title">Nouvelle demande</ui:define>

<ui:define name="center_content">

<h:form id="form">
    <p:panel id="panel" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="Section" value="Section : " />
            <p:selectOneMenu id="Section" value="#{nouvelleDemande.section}" style="width:170px">
                <p:ajax listener="#{nouvelleDemande.onSectionChange()}" update="Matiere"/>
                <f:selectItem itemLabel="Select section" itemValue="" />
                <f:selectItems value="#{nouvelleDemande.allSections}" var="section" itemValue="#{section.section}" itemLabel="#{section.section}"/>
            </p:selectOneMenu>
            
            <p:outputLabel for="Matiere" value="Matiere : " />
            <p:selectOneMenu id="Matiere" value="" style="width:170px">
                <f:selectItem itemLabel="Select matiere" itemValue="" />
                <f:selectItems value="#{nouvelleDemande.matieres}" var="m" itemLabel="#{m.libelle}" itemValue="#{m.libelle}" />
            </p:selectOneMenu>

            <p:outputLabel for="Nature" value="Nature : " />
            <p:selectOneMenu id="Nature" value="#{demande.matiere}" style="width:170px">
                <f:selectItem itemLabel="Select nature" itemValue="" />
                <f:selectItem itemLabel="Cours" itemValue="Cours" />
                <f:selectItem itemLabel="TD" itemValue="TD" />
                <f:selectItem itemLabel="TP" itemValue="TP" />
            </p:selectOneMenu>
                
            <p:outputLabel for="nbr" value="Nombre d'heures : " />
            <p:selectOneMenu id="nbr" value="#{demande.matiere}" style="width:170px">
                <f:selectItem itemLabel="Select Nombre d'heures" itemValue="" />
                <f:selectItem itemLabel="1.5" itemValue="1.5" />
                <f:selectItem itemLabel="3" itemValue="3" />
                <f:selectItem itemLabel="4.5" itemValue="4.5" />
                <f:selectItem itemLabel="6" itemValue="6" />
                
                
            </p:selectOneMenu>

        </h:panelGrid>
    </p:panel>
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton value="Submit" update="panel" actionListener="#{resetInputView.save}" style="margin-right:20px;" />
            <p:commandButton  value="Annuler" update="panel" action="index.xhtml?faces-redirect=true" style="margin-right:20px;"/>
        </f:facet>
     </p:toolbar>
</h:form>
    
    
    
    
</ui:define>
</ui:composition>
</h:body>
</html>
