<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="/layout.xhtml">

    <ui:define name="page_title"></ui:define>

    <ui:define name="center_content">

    <h:body>
        <p:dataTable var="prog" value="#{adminManager.allPrograms()}">
        
            <p:column headerText="Matiere">
                <h:outputText value="#{prog.matiere.libelle}"/>
            </p:column>
            
            <p:column headerText="Section">
                <h:outputText value="#{prog.niveau.section}"/>
            </p:column>
        
            <p:column headerText="N.H Cours">
                <h:outputText value="#{prog.nbhc}"/>
            </p:column>
            
             <p:column headerText="N.H.TD">
                 <h:outputText value="#{prog.nbhtd}"/>
            </p:column>
            
             <p:column headerText="N.H.TP">
                 <h:outputText value="#{prog.nbhtp}"/>
            </p:column>
           
            
        </p:dataTable>
        <h:form>
            <p:inputText value="#{adminManager.programme.matiere.libelle}"/>
            <p:inputText value="#{adminManager.programme.niveau.section}"/>
            <p:inputText value="#{adminManager.programme.nbhc}"/>
            <p:inputText value="#{adminManager.programme.nbhtd}"/>
            <p:inputText value="#{adminManager.programme.nbhtp}"/>
           
            <p:commandButton value="Ajouter" action="#{adminManager.ajoutProgramme()}" /> 
        </h:form>
   
    </h:body>
    </ui:define>
    </ui:composition>
</html>
