<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="ens" value="#{adminManager.allUtilisateur}">
        
            <p:column headerText="Identifiant">
                <h:outputText value="#{ens.idutilisateur}"/>
            </p:column>
            
            <p:column headerText="Nom">
                <h:outputText value="#{ens.nom}"/>
            </p:column>
        
            <p:column headerText="Prenom">
                <h:outputText value="#{ens.prenom}"/>
            </p:column>
            
             <p:column headerText="Login">
                 <h:outputText value="#{ens.login}"/>
            </p:column>
            
             <p:column headerText="Mot de passe">
                 <h:outputText value="#{ens.password}"/>
            </p:column>
            
            
        </p:dataTable>
    </h:body>
</html>
