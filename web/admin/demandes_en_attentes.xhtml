<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"      
>
      
<h:head>
</h:head>
<h:body>

<ui:composition template="/layout.xhtml">

<ui:define name="page_title"></ui:define>

<ui:define name="center_content">

<h:form >
   <c:forEach items="#{adminManager.allUtilisateur() }" var="u">
       <li>      <p:dataTable  var="elem" value="#{adminManager.demandeEncours(u.idutilisateur)}" >
       
        <p:column headerText="Date de la demande" width="10%">
           <h:outputText value="#{elem.dated}" />
       </p:column> 
 
   <p:column headerText="LignesDemande">
        
       <p:dataTable var="e" value="#{enseignantManager.getLigneDemandeEncours(elem.numd)}">
           
             <p:column headerText="Matiere">
                 <h:outputText value="#{e.id.libelle}" />
            </p:column>
             <p:column headerText="Section">
                 <h:outputText value="#{e.id.section}" />
            </p:column>
           <p:column headerText="Cours">
               <h:outputText value="#{e.nbc}" />
            </p:column>
             <p:column headerText="TD">
                 <h:outputText value="#{e.nbtd}" />
            </p:column>
           <p:column headerText="TP">
                 <h:outputText value="#{e.nbtp}" />
            </p:column>
            <p:column headerText="Etat">
                <h:outputText value="#{e.etat}" />
            </p:column>
           <p:column>
               <p:commandButton  value="Accepter" action="#{adminManager.confirmerDemande(e.id.numd, "confirmé")}"/>
            </p:column>
           <p:column>
               <p:commandButton  value="rejeter" action="#{adminManager.confirmerDemande(e.id.numd, "rejeté")}"/> </p:column>
            </p:dataTable>
    </p:column>  
       	
           </p:dataTable></li>
       </c:forEach>
<br/>





</h:form>


</ui:define>
</ui:composition>

</h:body>

</html>
