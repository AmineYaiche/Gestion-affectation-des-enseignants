<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
           
           <h:inputText id="a2" value=
                         "#{adminManager.utilisateur.idutilisateur}" 
				size="20" required="true"
				label="Amount" >
			
				<f:convertNumber minFractionDigits="2" />
			</h:inputText>
             
            <h:inputText id="amount" value=
                         "#{adminManager.enseignant.idutilisateur}" 
				size="20" required="true"
				label="Amount" >
			
				<f:convertNumber minFractionDigits="2" />
			</h:inputText>
 
            <h:inputText value="#{adminManager.utilisateur.nom}" />
            <h:inputText value="#{adminManager.utilisateur.password}" />
            <h:inputText value="#{adminManager.utilisateur.prenom}" />
            
            <h:inputText value="#{adminManager.enseignant.grade}" />
            <h:inputText value="#{adminManager.enseignant.nbhe}" />
            <h:inputText value="#{adminManager.enseignant.typecontrat}" />
            
            
            <h:commandButton action="#{adminManager.ajoutEnseignant()}"/>
            <h:commandButton action="#{adminManager.SupprimerEnseignant(8)}"/>
            matiere
            <h:inputText value="#{adminManager.matiere.codem}" />
             
            <h:inputText value="#{adminManager.matiere.libelle}" /> 
           <h:commandButton value="matiere" action="#{adminManager.ajoutMatiere()}"/> 
          
           annee
           <h:inputText value="#{adminManager.annee.anneeuniversitaire}" />
       
           <h:commandButton action="#{adminManager.ajoutAnnee()}"/> 
           niveau
           <h:inputText value="#{adminManager.niveau.section}" />
           
       
           <h:commandButton value="matiere" action="#{adminManager.ajoutNiveau()}"/> 



        </h:form>
    </h:body>
</html>
